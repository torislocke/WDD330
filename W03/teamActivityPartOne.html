			// Array.prototype.filter()
			// 1. Filter the list of inventors for those who were born in the 1500's
			// ------- as declared function
			const bornIn = inventors.filter(function (inventor) {
				if (inventor.year >= 1500 && inventor.year < 1600) {
					return true; // holds the list
				}
			});
			console.log('The below is the function declaration version');
			console.table(bornIn);
			// -------- as an arrow function
			const arrowBornIn = inventors.filter((inventor) => {
				if (inventor.year >= 1500 && inventor.year < 1600) {
					return true; // holds the list
				}
			});
			console.log('The below is the arrow version');
			console.table(arrowBornIn);

			// arrow version all in one line
			console.log('The below is the function declaration version');
			console.table(bornIn);

			// as an arrow function
			const arrowBornInOneLine = inventors.filter((inventor) => inventor.year >= 1500 && inventor.year < 1600);
			console.log('The below is the arrow version in one line');
			console.table(arrowBornInOneLine);

			// Array.prototype.map()
			// 2. Give us an array of the inventors' first and last names
			// concatenation version
			const fullNames = inventors.map((inventor) => inventor.first + ' ' + inventor.last);
			console.log('Combination of first and last through concatenation');
			console.log(fullNames);

			// template literal version
			const templateLiteralfullNames = inventors.map((inventor) => `${inventor.first}${inventor.last}`);
			console.log('Combination of first and last through template literal');
			console.log(templateLiteralfullNames);

			// Array.prototype.sort()
			// 3. Sort the inventors by birthdate, oldest to youngest
			const sortInventors = inventors.sort(function (firstInventor, secondInventor) {
				if (firstInventor.year > secondInventor.year) {
					return 1;
				} else {
					return -1;
				}
			});
			console.table(sortInventors);

			// same as above with arrow function and implicit return with Ternary Operator ?
			const sortInventorsImplict = inventors.sort((firstInventor, secondInventor) =>
				firstInventor.year > secondInventor.year ? 1 : -1
			);
			console.log('The below is using arrow function and implicit return');
			console.table(sortInventorsImplict);

			// Array.prototype.reduce()
			// 4. How many years did all the inventors live?

			const totalYears = inventors.reduce((total, inventor) => {
				return total + (inventor.passed - inventor.year);
			}, 0);
			console.log(totalYears);

			// 5. Sort the inventors by years lived
			const oldest = inventors.sort(function (inventorOne, inventorTwo) {
				const lastInventor = inventorOne.passed - inventorOne.year;
				const otherInventor = inventorTwo.passed - inventorTwo.year;
				if (lastInventor > otherInventor) {
					return -1;
				} else {
					return 1;
				}
			});
			console.log('This version is using if / else return');
			console.table(oldest);
			// Another version using with Ternary Operator ?
			const oldestTernary = inventors.sort(function (inventorOne, inventorTwo) {
				const lastInventor = inventorOne.passed - inventorOne.year;
				const otherInventor = inventorTwo.passed - inventorTwo.year;
				return lastInventor > otherInventor ? -1 : 1;
			});
			console.log('This version is using Ternary Operator return');
			console.table(oldestTernary);

			// 7. sort Exercise
			// Sort the people alphabetically by last name
			// ---------------- function declaration version
			const alpha = people.sort(function (lastOne, nextOne) {
				const [aLast, aFirst] = lastOne.split(', ');
				const [bLast, bFirst] = nextOne.split(', ');
				return aLast > bLast ? 1 : -1;
			});
			console.log(alpha);
			// ---------------- Arrow Function version
			const alphaArrow = people.sort((lastOne, nextOne) => {
				const [aLast, aFirst] = lastOne.split(', ');

			// 8. Reduce Exercise
			// Sum up the instances of each of these
			const data = [
				'car',
				'car',
				'truck',
				'truck',
				'bike',
				'walk',
				'car',
				'van',
				'bike',
				'walk',
				'car',
				'van',
				'car',
				'truck',
			];
			const transportation = data.reduce(function (obj, item) {
				if (!obj[item]) {
					obj[item] = 0;
				}
				obj[item]++;
				return obj;
				// start with a blank object {}
