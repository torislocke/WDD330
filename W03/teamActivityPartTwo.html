<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Array Cardio 💪💪</title>
	</head>
	<body>
		<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: 'Wes', year: 1988 },
				{ name: 'Kait', year: 1986 },
				{ name: 'Irv', year: 1970 },
				{ name: 'Lux', year: 2015 },
			];

			const comments = [
				{ text: 'Love this!', id: 523423 },
				{ text: 'Super good', id: 823423 },
				{ text: 'You are the best', id: 2039842 },
				{ text: 'Ramen is my fav food ever', id: 123523 },
				{ text: 'Nice Nice Nice!', id: 542328 },
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?

			// function declaration version
			const isAdult = people.some(function (person) {
				const currentYear = new Date().getFullYear();
				if (currentYear - person.year >= 19) {
					return true;
				}
			});
			console.log({ isAdult });
			// arrow function version
			const isAdultArrow = people.some((person) => {
				const currentYear = new Date().getFullYear();
				return currentYear - person.year >= 19;
			});
			console.log({ isAdultArrow });

			// arrow function with implicit return
			const isAdultArrowImplicit = people.some((person) => new Date().getFullYear() - person.year >= 19);

			console.log({ isAdultArrowImplicit });

			// Array.prototype.every() // is everyone 19 or older?

			const allAdultArrowImplicit = people.every((person) => new Date().getFullYear() - person.year >= 19);

			console.log({ allAdultArrowImplicit });

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			// --------- function declaration version
			const comment = comments.find(function (comment) {
				if (comment.id === 823423) {
					return true;
				}
			});
			console.log(comment);
			// ------- Arrow version
			const commentArrow = comments.find((comment) => comment.id === 823423);

			console.log('This is the arrow function version');
			console.log(commentArrow);

			// Array.prototype.findIndex()
			//  locate the index number of an item within the array

			// Find the comment with this ID
			const index = comments.findIndex((comment) => comment.id === 823423);
			console.log(index);
			// delete the comment with the ID of 823423
			// comments.splice(index, 1);
			// another version is to create new array without index item
			const newComments = [...comments.slice(0, index), ...comments.slice(index + 1)];
			console.table(comments);
			console.log('This shows the new array with id 823423 removed');
			console.table(newComments);
		</script>
	</body>
</html>
