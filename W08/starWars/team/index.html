<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700;900&display=swap" rel="stylesheet">
    <meta name="description" content="Team project primary contributor Julien Connault">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars API</title>
</head>

<body>
    <main>
        <section class="start-page visuallyhidden" id="startPage">
            <h1>SWAPI</h1>
            <h2><a href="https://swapi.dev/" target="_blank">The Star Wars API</a></h2>
            <nav id="mainNav">
                <button id="films">Films</button>
                <button id="people">People</button>
                <button id="planets">Planets</button>
                <button id="species">Species</button>
                <button id="starships">Starships</button>
                <button id="vehicles">Vehicles</button>
            </nav>
        </section>
        <section class="data-display hidden visuallyhidden" id="dataDisplay">
            <button id="backBtn">Back</button>                
            <div class="data-body" id="dataBody">
            </div>
            <div class="data-index" id="dataIndex"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
