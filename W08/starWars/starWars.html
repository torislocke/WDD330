<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Tori Locke" />
		<meta name="keywords" content="JavaScript Fetch API" />
		<meta name="description" content="Team Project - Star Wars API Fetch" />
		<link rel="stylesheet" href="styles.css" />
		<title>Star Wars API Fetch</title>
	</head>

	<body>
		<header>
			<h1><a href="../">Tori Locke | WDD 330 Portfolio | Star Wars API</a></h1>
			<a class="homeButton" href="../../index.html">Return Home</a>
		</header>
		<main>
			<hr />
			<div class="content-wrapper">
				<div id="content">
					<h2>Star Wars</h2>
					<!-- Here a loader is created which 
             loads till response comes -->

					<div role="status" id="loading">
						<span class="sr-only">Loading...</span>
					</div>
					<p>Choose the Star Wars cateogory you would like to explore.</p>
					<button type="submit" class="choice" id="people">Characters</button>
					<button type="submit" class="choice" id="films">Films</button>
					<button type="submit" class="choice" id="planets">Planets</button>
					<button type="submit" class="choice" id="species">Species</button>
					<button type="submit" class="choice" id="starships">Starships</button>
					<button type="submit" class="choice" id="vehicles">Vehicles</button>

					<div id="apiInfo"></div>
					<div class="turn">
						<input id="previous" type="submit" value="&laquo; Previous" />
						<input id="next" type="submit" value="Next &raquo;" />
					</div>
					<div class="pages">
						<input class="page" id="page1" type="submit" value="Page 1" />
						<input class="page" id="page2" type="submit" value="Page 2" />
						<input class="page" id="page3" type="submit" value="Page 3" />
						<input class="page" id="page4" type="submit" value="Page 4" />
					</div>
				</div>
			</div>
		</main>

		<footer>
			<small>Tori Locke | WDD 330 | Spring 2021</small>
		</footer>
		<!-- must be in this order to ensure older browser support with fetch  -->
		<script src="promise.min.js"></script>
		<script src="fetch.umd.js"></script>
		<script src="fetch.js"></script>
	</body>
</html>
