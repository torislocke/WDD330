<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auth Example</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<a class="homeButton" href="../">Return Home</a>
			<h1 class="text-center">Authentication Example</h1>
		</header>
		<main>
			<div id="errors" class="errors hidden"></div>
			<div id="login">
				<form>
					<div>
						<label for="username">Username:</label>
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="Username"
							value="yourName@email.com"
						/>
					</div>
					<div>
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password" />
					</div>
					<button type="button" class="btn btn-primary center-block">Login</button>
				</form>
				<div id="token-display"></div>
			</div>

			<div id="content" class="hidden">
				<form name="postForm">
					<div>
					<input type="text" class="form-control" name="title" placeholder="title" required />
					</div>
					<div>
					<input type="text" class="form-control" name="content" placeholder="content" required />
					</div>
					<div id="postError"></div>

					<input type="submit" id="createSubmit" />
				</form>
				<ul id="list"></ul>
			</div>
		</main>
		<script type="module" src="week11.js"></script>
	</body>
</html>
