<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="JavaScript: Novice to Ninja, 2nd Edition - Chapter 8 Forms - Hero Example Code along."
		/>
		<title>Hero Form Example - JavaScript</title>
		<link rel="stylesheet" href="week4.css" />
		<script src="heroForm.js" async></script>
	</head>

	<body>
		<form id="heroForm">
			<div class="row">
				<label for="heroName"
					>Name:
					<input
						type="text"
						id="heroName"
						name="heroName"
						autofocus
						placeholder="Your Super Hero Name"
						maxlength="32"
					/>
				</label>
			</div>
			<div class="row">
				<label for="realName"
					>Real Name:
					<input type="password" name="realName" id="realName" />
				</label>
			</div>
			<fieldset>
				<legend>Super Powers:</legend>
				<label for="flight"
					>Flight:
					<input type="checkbox" id="flight" value="Flight" name="powers" />
				</label>
				<label for="strength"
					>Super Strength:
					<input type="checkbox" id="strength" value="Strength" name="powers" />
				</label>
				<label for="speed"
					>Super Speed:
					<input type="checkbox" id="speed" value="Super Speed" name="powers" />
				</label>
				<label for="energy"
					>Energy Blasts:
					<input type="checkbox" id="energy" value="Energy Blasts" name="powers" />
				</label>
				<label for="telekinesis"
					>Telekinesis:
					<input type="checkbox" id="telekinesis" value="Telekinesis" name="powers" />
				</label>
			</fieldset>
			<fieldset>
				<legend>What type of hero are you?</legend>
				<label for="hero"
					>Hero:
					<input type="radio" name="category" value="Hero" id="hero" />
				</label>
				<label for="villain"
					>Villain:
					<input type="radio" name="category" value="Villain" id="villain" />
				</label>
				<label for="anti-hero"
					>Anti-Hero:
					<input type="radio" name="category" value="Antihero" id="anti-hero" />
				</label>
			</fieldset>
			<div class="row">
				<label for="age">Age: <input type="number" id="age" name="age" min="0" step="1" /></label>
			</div>
			<div class="row">
				<label for="City"
					>Base of Operations:
					<select name="city" id="city">
						<option value="" selected>Choose a City</option>
						<option value="Metropolis">Metropolis</option>
						<option value="Gotham City">Gotham City</option>
						<option value="Keystone City">Keystone City</option>
						<option value="Coast City">Coast City</option>
						<option value="Star City">Star City</option>
					</select>
				</label>
			</div>
			<div class="row">
				<label for="origin"
					>Origin Story:
					<textarea id="origin" name="origin" rows="20" cols="60">
 Born as Kal-El on the planet Krypton...</textarea
					>
				</label>
			</div>
			<button type="reset">Reset (This will clear your form)</button>

			<button type="submit">Submit</button>
		</form>
	</body>
</html>
