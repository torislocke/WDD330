<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A JavaScript Quiz Game" />
		<title>Quiz Ninja</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>

	<body>
		<div class="page-container">
			<div class="content-wrapper">
				<header>
					<h1><a href="../">Tori Locke | WDD 330 Portfolio</a></h1>
				</header>
				<section class="dojo">
					<div class="quiz-body">
						<header>
							<div id="timer">Time: <strong>40</strong></div>
							<div id="score">Score: <strong>0</strong></div>
							<div id="hiScore">High Score: <strong></strong></div>
							<h1>Quiz Ninja!</h1>
						</header>
						<div id="question"></div>
						<div id="response"></div>
						<div id="result"></div>
						<div id="info"></div>
						<button id="start">Click to Start</button>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
