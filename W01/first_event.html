<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Tori Locke" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>First Event</title>
		<script>
			function showCongratulations(theButtonClicked) {
				document.getElementById('result_display').innerHTML =
					'Contratulations, you did it! <p>You got the page to update!</p>';
				theButtonClicked.innerHTML = 'Click Me Again!';
			}
		</script>
		<style>
			button {
				padding: 10px;
			}
			body {
				background-color: DarkSlateBlue;
				color: white;
			}
			#result_display {
				background-color: DarkGrey;
				width: 300px;
				height: 150px;
				position: relative;
				top: 10px;
				left: 100px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<button onclick="showCongratulations(this)">Click Me!</button>
		<section id="result_display"></section>
	</body>
</html>
