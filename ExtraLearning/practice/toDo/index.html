<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do's</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<ul id="list"></ul>
		<div id="filters">
			<span id="filterActions">
				<span id="tasksLeft">Tasks left:</span>
				<button id="all" class="filter">All</button>
				<button id="active" class="filter">Active</button>
				<button id="completed" class="filter">Done</button>
			</span>
		</div>
		<div class="bottom">
			<input id="addToDo" type="text" class="input" />
			<button id="add" type="button">+</button>
		</div>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
