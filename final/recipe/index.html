<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipes</title>
		<link rel="stylesheet" href="style.css" />
		<script module="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<section>
				<div class="container initial">
					<h1 class="searchTitle">Recipe Search</h1>
					<form>
						<input
							class="searchInput"
							type="text"
							aria-label="Search"
							placeholder="Enter An Ingridient for Recipe Suggestions ..."
						/>
						<ion-icon name="search"></ion-icon>
					</form>
					<div class="search-result"></div>
				</div>
			</section>
		</main>
		<footer>
			<small>Tori Locke | WDD 330 | Spring 2021</small>
		</footer>
	</body>
</html>
