<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="T S Locke" />
		<meta
			name="keywords"
			content="words that would be searched on - no longer used by most search engines but may be useful within site"
		/>
		<meta
			name="description"
			content="this may appear in search results if no description it will take first paragraph"
		/>
		<!-- Theme-color for progressive enhancement will change search bar color to match website colors for mobile devices currently low support but no downside -->
		<meta nane="theme-color" content="#bad654" />
		<!-- Open graph tags for Facebook sharing developers.facebook.com/tools/debug -->
		<meta property="og:title" content="#" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http:/www.location of website" />
		<meta
			property="og:image"
			content="provide absolute url as it shows up on facebook i.e., http://www.websitename/...."
		/>
		<meta property="og:image:alt" content="#" />
		<meta
			property="og:description"
			content="this is the description appears on facebook or it takes first content paragraph"
		/>
		<!-- https://manytools.org/http-html-text/apple-touch-icon-generator -->
		<link rel="apple-touch-icon" href="#" />
		<link rel="apple-touch-icon" sizes="60x60" href="#" />
		<link rel="apple-touch-icon" sizes="114x114" href="#" />
		<link rel="apple-touch-icon" sizes="144x144" href="#" />

		<!-- add favicon to appear in web browser http://favicon.cc -->
		<link rel="shortcut icon" href="#" />
        <!-- add css styling to site -->
		<link rel="stylesheet" href="css/style.css" />

		<title>Document</title>
	</head>
	<body></body>
</html>
