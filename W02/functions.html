<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Functions</title>
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="stylesheet" href="../styles.css" media="all" />
		<link rel="stylesheet" href="week2.css" />
		<script>
			//function declaration - named function
			// starts with the function keyword followed by name of function
			function hello() {
				console.log('Hello');
			}
			// function expression to assign anonymous function
			const goodby = function () {
				console.log('Goodbye');
			};
			// named function expression
			const seeya = function ttfn() {
				console.log('Ta Ta for Now');
			};
		</script>
	</head>
	<body>
		<h1>JavaScript: Novice to Ninja, 2nd Edition</h1>
		<h2>Chapter Four - Functions</h2>

		<button onclick(hello)>Say Hello</button>
	</body>
</html>
